<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="aman">
    <div class="single_container">
      <div class="container1">
        <div class="para1">
          <p>Your Result</p>
        </div>

        <div class="para2">
          <h1>76</h1>
          <p>  of 100</p>
        </div>

        <div class="para3">
          <h2>Great</h2>
        </div>

        <div class="para4">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="container2">
        <div class="content1">
          <h3>Summary</h3>
        </div>

        

        <div class="content2">
          <div class="sub1">
            <img src="./assets/images/icon-reaction.svg" alt="reaction image">
            <p>Reaction</p>
          </div>

          <div class="sub2">
            <p> <strong>80</strong> / 100</p>
          </div>
        </div>

        <div class="content3">
          <div class="sub3">
            <img src="./assets/images/icon-memory.svg" alt="memor image">
            <p>Memory</p>
          </div>

          <div class="sub4">
            <p> <strong>92</strong> / 100</p>
          </div>
        </div>

        <div class="content4">
          <div class="sub5">
            <img src="./assets/images/icon-verbal.svg" alt="verbal image">
            <p>Verbal</p>
          </div>

          <div class="sub6">
            <p> <strong>61</strong> / 100</p>
          </div>
        </div>

        <div class="content5">
          <div class="sub7">
            <img src="./assets/images/icon-visual.svg" alt="visual image">
            <p>Visual</p>
          </div>

          <div class="sub8">
            <p> <strong>72</strong> / 100</p>
          </div>
        </div>

        <div class="continue">
          <p>Continue</p>
        </div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/amann7974">Aman Kumar</a>.
  </div>
</body>
</html>
