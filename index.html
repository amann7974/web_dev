<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="title">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required. </p>
  </div>

  <div class="container">
    <div class="wrapper">
      <div class="top-content">
        <div class="packages">
          <div class="pv">
            <p><span id="pageView">100K  </span>  Pageview</p>
          </div>

          <div class="cst">
            <p>$ <span id="cost">16</span>.00</p>
            <p class="time">/month</p>
          </div>
        </div>
        

        <div class="range_slider">
          <input type="range" id="price-slider" class="range" min="0" max="4" value="2">
        </div>

        <div class="cst cst2">
          <p>$ <span id="cost">16</span>.00</p>
          <p class="time">/month</p>
        </div>


        <div class="billing">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" name="biiling" id="billing">
            <span class="toggle-slider"></span>
          </label>

          <p>Yearly Billing </p>
          <p class="discount">25% discount</p>
          <p class="discount2">25%</p>
        </div>

      </div>
      <hr>
      <div class="footer">
        <ul>
          <li><img src="./images/icon-check.svg" alt="">Unlimited websites</li>
          <li><img src="./images/icon-check.svg" alt="">100% data ownership</li>
          <li><img src="./images/icon-check.svg" alt="">Email reports</li>
        </ul>
        <a href="#">Start my trial</a>
      </div>
      
    </div>
  </div>
  
<script src="script.js"></script>
</body>
</html>
